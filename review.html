    <body>
        <div class="container" style="margin-top:20px;">
          <div class="card row">
            <div class="card-header">Reviews</div>
            <div class="card-body">
              <form id="review-form" name="form">
                    <div class="form-group col-md-4">
                        <label for="Name">Book Name</label>
                        <input type="text" class="form-control" id="title" placeholder="Add Book">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Add Author">
                    </div>
                  <div class="form-group col-md-4">
                    <label for="Review">Review (Max 40 Characters)</label>
                    <textarea class="form-control" id="review"></textarea>
                  </div>
                
                <button type="submit" class="btn btn-danger btn-block col-sm-2 ml-3">Add</button>
              </form>
      
              <hr />
      
              
            </div>
      
            <div class="card-body">
              <hr />
              <h5 class="card-title" id="tasks-title">Reviews</h5>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input class="form-control" type="text" name="filter" id="filter" placeholder="Search Review" />
                </div>
              </div>
      
              <table class="table table-secondary">
                    <thead>
                      <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Book Author</th>
                        <th scope="col">Book Review</th>
                        
                      </tr>
                    </thead>
